version: '3.8'
services:
  php:
    platform: linux/x86_64
    container_name: ${APP_NAME}
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/app:delegated
    ports:
      - "8000:8000"
    tty: true
    depends_on:
      - db
      - redis
    networks:
      - laravel-network

  db:
    platform: linux/x86_64
    image: mysql:8.0
    container_name: ${APP_NAME}-database
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - db:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always
    networks:
      - laravel-network

  redis:
    image: redis:alpine
    container_name: ${APP_NAME}-redis
    command: /bin/sh -c "redis-server --requirepass $REDIS_PASSWORD"
    ports:
      - "63790:6379"
    restart: always
    networks:
      - laravel-network

  nginx:
    image: nginx:latest
    container_name: ${APP_NAME}-nginx
    tty: true
    ports:
      - "7000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/app:delegated
    depends_on:
     - php
    restart: unless-stopped
    networks:
      - laravel-network
volumes:
  db:
    driver: local
networks:
  laravel-network:
    driver: bridge